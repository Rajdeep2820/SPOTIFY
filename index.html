<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1">
                <div class="heading p-1">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class = "invert" src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img class = "invert" src="play.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header bg-black">
                <div class="nav invert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#1bd760"
                        fill="none">
                        <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>
                    <input type="text" placeholder="Search for your magic mood !!" />
                </div>

                <div class="buttons">
                    <button class="btn-1">Sign up</button>
                    <button class="btn-2">Login</button>
                </div>
            </div>


            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="54" height="54"
                                fill="none">
                                <circle cx="16" cy="16" r="12" fill="#1bd760" stroke="black" stroke-width="1.5" />
                                <path
                                    d="M12 14.9332V17.0668C12 18.9593 12 19.9051 12.567 20.2803C13.134 20.6555 13.911 20.2491 15.3813 19.4748L17.1662 18.5139C18.9999 17.5697 19.9999 17.0576 19.9999 16C19.9999 14.9424 18.9999 14.4303 17.1662 13.4861L15.3813 12.5252C13.911 11.7509 13.134 11.3445 12.567 11.7197C12 12.0949 12 13.0407 12 14.9332Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026e28d74c8eddc32542ce8924" alt="hudhud">
                        <h3> EDM & Bass Boosted!</h3>
                        <p>Drop the bass, feel the rush—let’s go!</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="54" height="54"
                                fill="none">
                                <circle cx="16" cy="16" r="12" fill="#1bd760" stroke="black" stroke-width="1.5" />
                                <path
                                    d="M12 14.9332V17.0668C12 18.9593 12 19.9051 12.567 20.2803C13.134 20.6555 13.911 20.2491 15.3813 19.4748L17.1662 18.5139C18.9999 17.5697 19.9999 17.0576 19.9999 16C19.9999 14.9424 18.9999 14.4303 17.1662 13.4861L15.3813 12.5252C13.911 11.7509 13.134 11.3445 12.567 11.7197C12 12.0949 12 13.0407 12 14.9332Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d40f14fbc589329567858fc0" alt="hudhud">
                        <h3>Bollywood Rock!</h3>
                        <p>Desi beats meet rock ‘n’ roll—turn it up!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img class = "invert" src="prev.svg" alt="">
                        <img class = "invert" src="play.svg" alt="" width="24" height="24">
                        <img class = "invert" src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- <script src="script2.js"></script> -->
</body>

</html>
